<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 50%; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input { width: 80%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007BFF; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Product Links</h2>
        <form method="get">
            <input type="url" name="amazon_url" placeholder="Amazon Product URL" required><br>
            <input type="url" name="flipkart_url" placeholder="Flipkart Product URL" required><br>
            <button type="submit">Analyze</button>
        </form>
        <h3>Average Rating: {{ average_rating }}</h3>
        <h4>Most Positive Review:</h4><p>{{ most_positive }}</p>
        <h4>Most Negative Review:</h4><p>{{ most_negative }}</p>
    </div>
</body>
</html>
